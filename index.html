<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Game</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="game-container">
    <aside class="left-aside">
        <div class="info">
            <p id="displayColor">Color: None</p>
            <p id="displayScore">Score: 0</p>
        </div>
        <div class="buttons">
            <button class="easy" data-mode="easy">Easy</button>
            <button class="medium" data-mode="medium">Medium</button>
            <button class="hard" data-mode="hard">Hard</button>
        </div>
    </aside>
    <aside class="right-aside">
        <div class="grid-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </aside>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>
</body>
</html>
